<ion-header>
  <ion-toolbar>
    <ion-title> Ionic Maps </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <capacitor-google-map #map></capacitor-google-map>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center">
    <ion-button (click)="locateMe()" fill="clear">
      <ion-icon name="locate-outline" slot="start"></ion-icon>
      Locate me!</ion-button>
  </ion-toolbar>
</ion-footer>
